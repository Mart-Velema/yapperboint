name: Unit-Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Build and test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build classes
        run: javac -d bin -cp lib/* src/*.java test/*.java
      - name: Run tests
        run: java -cp "bin:lib/*" org.junit.platform.console.ConsoleLauncher execute --scan-classpath